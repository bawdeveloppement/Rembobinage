name: Lua CI

on:
  push:
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
      - '.vscode/**'
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Lua/LuaJIT
      uses: leafo/gh-actions-lua@v6
    
    - name: Install LuaRocks
      uses: leafo/gh-actions-luarocks@v2
    
    - name: Build
      run: |
        luarocks install busted
        luarocks make
